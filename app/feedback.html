<!-- Section - Feedback -->
<section class="content_block">
    <div class="content_block__header">
        <h1 class="content_block__header__title feedback">У вас интересный проект? Напишите мне</h1>
    </div>
    <div class="content_block__content clearfix">
        <div class="feedback_form clearfix">
            <form action="">
                <div class="form_block name">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Как к Вам обращаться">
                </div>
                <div class="form_block email clearfix">
                    <label for="email">Имя:</label>
                    <input type="email" id="email" name="email" placeholder="Куда мне писать">
                </div>
                <div class="form_block message clearfix">
                    <label for="message">Сообщение:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Кратко в чем суть"></textarea>
                </div>
                <div class="form_block captcha clearfix">
                    <label for="captcha">Введите код, указанный на картинке</label>
                    
                    <div class="grid50_1">
                        <div class="captcha_block"><img src="img/capthca_img.png" height="67" width="174" alt="Captcha"></div>
                    </div>
                    <div class="grid50_2">
                        <input type="text" id="captcha" name="email" class="clearfix" placeholder="Введите код">  
                    </div>

                </div>
                <div class="form_block button_send">
                    <input type="submit" value="Отправить" class="btn btn_good btn_width_121">
                </div>
                <div class="form_block button_clear clearfix">
                    <input type="reset" value="Очистить" class="btn btn_default btn_width_121">
                </div>
            </form>
        </div>
    </div>
</section>
